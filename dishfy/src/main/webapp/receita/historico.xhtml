<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/template-home.xhtml">

    <ui:define name="title">Histórico</ui:define>
    <ui:define name="css">
        <h:outputStylesheet library="css" name="home.css" />
    </ui:define>
    <ui:define name="contents">
        <div id="content-container">
            <div class="content-main">
                <header class="hero history-image">
                    <div class="hero-container">
                        <div class="hero-text">
                            <h3>Histórico</h3>
                        </div>
                    </div>
                </header>
                <section class="recipes-container grid">
                    <!-- List<Consumo> getAllConsumoUsuario(ArrayList<Integer> usuario) -->
                    <ui:repeat var="consumo" value="#{consumoController.getAllConsumoUsuario()}">
                        <p>- Dia
                            <h:outputText value="#{consumoController.getDateAsString()}" />
                            <!-- Dar um jeito de passar o id do consumo como parâmetro -->
                        </p>
                        <div class="recipes-list">
                            <h:form>
                                <div class="recipe">
                                    <h:graphicImage value="#{consumoController.receita.imagem}" class="img recipe-img"
                                        alt="" />
                                    <div class="recipe-content">
                                        <h5>#{consumoController.receita.getNome()}</h5>
                                        <h:commandButton value="Selecionar" type="submit" class="button-recipe"
                                            action="#{receitaController.acessaReceita(consumoController.receita.id)}" />
                                        <!-- <h:commandButton value="Salvar" type="submit" class="button-recipe" /> -->
                                        <!-- action="#{receita}" -->
                                    </div>
                                    <p>Calorias: <span>#{consumoController.receita.getCalorias()}</span></p>
                                </div>
                            </h:form>
                    </ui:repeat>
                </section>
            </div>
        </div>
    </ui:define>
</ui:composition>
