<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/template-home.xhtml">

    <ui:define name="title">Receitas</ui:define>
    <ui:define name="css">
        <h:outputStylesheet library="css" name="home.css" />
    </ui:define>
    <ui:define name="contents">
        <div id="content-container">
            <div class="content-main">
                <header class="hero recipes-image">
                    <div class="hero-container">
                        <div class="hero-text">
                            <h3>Minhas Receitas</h3>
                        </div>
                    </div>
                </header>
                <a class="history" href="novaReceita.xhtml">
                    <p>Criar receita</p>
                </a>
                <a class="history" href="historico.xhtml">
                    <p>Historico de Consumo</p>
                </a>
                <section class="recipes-container grid">
                    <div class="recipes-list">
                        <ui:repeat var="receita" value="#{usuarioController.usuarioLogado.getReceitas()}">
                            <h:form>
                                <div class="recipe">
                                    <h:graphicImage
                                        value="#{receita.imagem}"
                                        class="img recipe-img" alt="" />
                                    <div class="recipe-content">
                                        <h5>#{receita.getNome()}</h5>
                                        <h:commandButton value="Selecionar" type="submit" class="button-recipe" action="#{receitaController.acessaReceita(receita.id)}"/>
                                        <!-- <h:commandButton value="Salvar" type="submit" class="button-recipe" /> -->
                                        <!-- action="#{receita}" -->
                                    </div>
                                    <p>Calorias: <span>#{receita.getCalorias()}</span></p>
                                </div>
                            </h:form>
                        </ui:repeat>
                    </div>
                </section>
            </div>
        </div>
    </ui:define>
</ui:composition>
